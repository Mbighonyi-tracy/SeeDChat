<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeeDChat</title>
    <link rel="stylesheet" href="./Public/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <!-- user information  -->
    <aside id="messages-container">
        <!-- chats section that consist of the search box and users  -->
        <div id="user-Info-Header">

        </div>
        <!-- search div  -->
        <div id="messages-chat">
            <!-- the inputs  -->

            <div id="messages-search">
                <img src="/Public/Assets/img-icons/magnifying-glass-solid.svg" alt="">
                <input type="text" placeholder="Search or start a new chat" id="search">
            </div>
            <!-- /* other users display */ -->
            <div id="messages"></div>
        </div>
    </aside>

    <!-- end of user information -->

    <!-- main body section that consist of three parts chat header,chats and chat inputs  -->

    <section id="Current-Chat-Container">
        <!-- /* chat header */ -->
         
        <div id="Chat-Header-Container">
            <div class="Contact-info">
                <img class="avatar" src="./Public/Assets/img-icons/avatar.jpg" alt="avatar">
                <div class="status">
                    <h4 class="profile-name">SeeDChat Admin</h4>
                    <p class="status">ðŸŸ¢ Online</p>
                </div>
            </div>
            <ul class="navbar-icons">
                <a href="#" class="icon audio-call"><i class="fa fa-phone"></i></a>
                <a href="#" class="icon video-call"><i class="fa fa-video"></i></a>
                <a href="#" class="icon search"><i class="fa fa-search"></i></a>
                <a href="#" class="icon more-options"><i class="fa fa-ellipsis-v "></i></a>
                
            </ul>

        </div>
        <!-- chats -->
        <div id="chats">

        </div>
        <!-- chat input section -->
        <div id="chat-input-container">
            <!-- left items  -->
            <div id="left-items">
                <img src="/Public/Assets/img-icons/ðŸ™‚@2x.png" alt="emoji">
                <img src="/Public/Assets/img-icons/Plus.png" alt="plus">

            </div>

            <!-- form  -->
            <form action="" id="form">
                <div id="chat-input-box">
                    <input type="text" placeholder="Say Something......" id="text" autocomplete="off">
                </div>
                <button>send</button>
            </form>
            <!-- recording -->
            <div id="record-icon">
                <img src="/Public/Assets/img-icons/Voice.png" alt="">
            </div>
        </div>

    </section>
</body>

</html>
