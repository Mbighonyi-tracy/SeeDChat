<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeedChat Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login-container">
        <h1>SeedChat</h1>
        <h2>Welcome back! Please login to continue.</h2>
        <form action="/login" method="POST">
            <input type="text" placeholder="Username" required autocomplete="none" id="username">
            <input type="password" placeholder="Password" required id="password">
            <button type="submit">Login</button>
        </form>
        <a action="/SignUp" href="/signup.html" class="signup-link">Don't have an account? Sign up</a>
    </div>
</body>

</html>
