<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeedChat</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <div class="pulse-circles">
        <div class="pulse-circle2"></div>
        <div class="pulse-circle2"></div>
    </div>
    <div class="pulse-background">
        <div class="pulse-circle"></div>
        <div class="pulse-circle"></div>
    </div>
    <div class="signup-container">
        <h1>SeedChat</h1>
        <h2>Get the best chat experience</h2>
        <form action="/signup" method="POST" enctype="multipart/form-data">
            <input type="text" name="username" required placeholder="Username" autocomplete="off" id="username">
            <input type="email" name="email" required placeholder="Email...">
            <input type="password" name="password" required placeholder="Password">
            <input type="file" name="profileImage" placeholder="upload Profile">
            <button type="submit">Sign Up</button>
        </form>
        <div class="social-signup">
            <button>Sign up with Google</button>
            <button>Sign up with Facebook</button>
        </div>
        <a href="/Login" class="signup-link">Already have an account? Login</a>
    </div>
</body>

</html>
