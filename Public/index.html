<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeeDChat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- user information  -->
    <aside id="messages-container">
        <!-- chats section that consist of the search box and users  -->
        <div id="user-Info-Header">

        </div>
        <!-- search div  -->
        <div id="messages-chat">
            <!-- the inputs  -->

            <form id="">
                <!-- <img src="Assets/img-icons/search.png" alt="">
                <input type="text" placeholder="Search or start a new chat" id="search"> -->
                <div class="InputContainer">
                    <input type="text" name="text" class="input" id="input" placeholder="Search">

                    <label for="input" class="labelforsearch">
                        <svg viewBox="0 0 512 512" class="searchIcon">
                            <path
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z">
                            </path>
                        </svg>
                    </label>
                    <div class="border"></div>

                    <button class="micButton"><svg viewBox="0 0 384 512" class="micIcon">
                            <path
                                d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z">
                            </path>
                        </svg>
                    </button>

                </div>
            </form>
            <!-- /* other users display */ -->
            <div id="messages"></div>
        </div>
    </aside>

    <!-- end of user information -->

    <!-- main body section that consist of three parts chat header,chats and chat inputs  -->

    <section id="Current-Chat-Container">
        <!-- /* chat header */ -->
        <div id="Chat-Header-Container">

        </div>
        <!-- chats -->
        <div id="chats">
            <div id="messages2"></div>

            <ul id="message"></ul>
        </div>
        <!-- chat input section -->
        <div id="chat-input-container">
            <!-- left items  -->
            <div id="left-items">
                <img src="Assets/img-icons/ðŸ™‚@2x.png" alt="">



            </div>

            <!-- form  -->
            <form action="" id="form">
                <!-- <div id="chat-input-box">
                    <input type="text" placeholder="Say Something......" id="input" autocomplete="off">
                </div> -->

                <div class="messageBox">
                    <div class="fileUploadWrapper">
                        <label for="file">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 337 337">
                                <circle stroke-width="20" stroke="#6c6c6c" fill="none" r="158.5" cy="168.5" cx="168.5">
                                </circle>
                                <path stroke-linecap="round" stroke-width="25" stroke="#6c6c6c" d="M167.759 79V259">
                                </path>
                                <path stroke-linecap="round" stroke-width="25" stroke="#6c6c6c" d="M79 167.138H259">
                                </path>
                            </svg>
                            <span class="tooltip">Add an image</span>
                        </label>
                        <input type="file" id="file" name="file" />
                    </div>
                    <input required="" placeholder="Message..." type="text" id="messageInput" />
                    <button id="sendButton">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663">
                            <path fill="none"
                                d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
                            </path>
                            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="33.67" stroke="#6c6c6c"
                                d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
                            </path>
                        </svg>
                    </button>
                </div>


            </form>
            <!-- recording -->
            <div id="record-icon">
                <img src="/Assets/img-icons/Voice.png" alt="">
            </div>
        </div>

    </section>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
